{% extends 'base.html' %}

{% block meta %}
<title>Pembuatan Task</title>
{% endblock meta %}

{% block content %}  

<div class = "login p-4 mt-4">
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-10 col-md-8 col-lg-6">
    
                <h1>Create Task</h1>  

                    <form method="POST" action="" class="form-example"> 
                        {% csrf_token %}  
                        <table>  
                            {{ form.as_table }}  
                            <tr>  
                                <td></td>
                                <td><input type="submit" name="submit" value="Create Task"/></td>  
                            </tr>  
                        </table>  
                    </form>

                {% if messages %}  
                    <ul>   
                        {% for message in messages %}  
                            <li>{{ message }}</li>  
                            {% endfor %}  
                    </ul>   
                {% endif %}
            </div>
        </div>
    </div>
</div>  

{% endblock content %}
